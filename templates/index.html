<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Time on Other Planets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 60px 20px;
            position: relative;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        form input[type="text"] {
            padding: 12px;
            width: 200px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            margin-right: 10px;
        }

        form button {
            padding: 12px 20px;
            background-color: #2196F3;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #1976D2;
        }

        .error {
            color: #ff6b6b;
            margin-top: 20px;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url("https://raw.githubusercontent.com/Klerith/starry-night/master/src/assets/stars.png") repeat;
            opacity: 0.2;
            z-index: -1;
            top: 0;
            left: 0;
        }

        /* Star twinkle animation */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .stars::before {
            content: "";
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: white;
            animation: twinkle 2s infinite;
            top: 30%;
            left: 40%;
        }

        .stars::after {
            content: "";
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: white;
            animation: twinkle 3s infinite;
            top: 60%;
            left: 70%;
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <h1>ðŸŒŒ Time on Other Planets</h1>
    <p>Ever wondered how old you'd be on Mars or Jupiter? Enter your age on Earth:</p>

    <form action="/result" method="POST">
        <input type="text" name="age" placeholder="e.g., 25" required />
        <button type="submit">Launch ðŸš€</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
